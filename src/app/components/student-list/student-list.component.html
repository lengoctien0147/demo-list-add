<div class="panel panel-success" [style.margin-top.px]="30">
	<div class="panel-heading">
		<h3 class="panel-title">Students Manage</h3>
	</div>
	<div class="panel-body">
		<label>Searchch:</label>
		<input type="text" class="form-control" [(ngModel)]="name" (input)="Search()"><br>
		<button type="button" class="btn btn-primary" [routerLink]="['student/add']">Add Students</button>
		<table class="table table-hover" [style.margin-top.px]="15">
			<thead>
				<tr>
					<th>#</th>
					<th>NAME</th>
					<th>AGE</th>
					<th>ACTION</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of student | paginate: { id: 'listing_pagination', itemsPerPage: 5, currentPage: page, totalItems: totalRecords}">
					<td>{{item.massv}}</td>
					<td>{{item.name}}</td>
					<td>{{item.age}}</td>
					<td>
				    	<button type="button" class="btn btn-primary" [routerLink]="['/student', item.massv, 'edit']">Edit</button>
				    	<button type="button" class="btn btn-danger" [style.margin-left.px]="5"(click)="onDeleteStudent(item.massv)">Delete</button>
				    </td>
				</tr>
			</tbody>
			<div>
				<pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
			</div>
		</table>
	</div>
</div>
<!-- | paginate: { id: 'listing_pagination', itemsPerPage: 10, currentPage: page, totalItems: totalRecords} -->
